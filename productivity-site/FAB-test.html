<!DOCTYPE html>
<html>
  <head>
    <title>Function of Time</title>
    <!favicon>
    <link rel="icon" href="/Users/tuhinadas/Desktop/FofT/ftlogo.png">
   
    <style>
        *{
            margin:0;
            padding: 0;
            
            /* what does this do?? */
            box-sizing: border-box;

        }
        .fab{
            position: fixed;
            top: 32px;
            left: 32px;
            border-radius: 50%;
            width:60px;
            height:60px;
            background: pink;
            box-shadow: 1px 2px 4px grey;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fab:hover img{
            transform: rotate(360deg);
            transition: all .5s;
        }

        .options{
            height:30px;
            width: 30px;
        }
        .fab:hover{
            cursor: pointer;
        }
        .box {
            position: fixed;
            top: 40px;
            left: 40px;
            height: 0px;
            transition-delay: .3s;
            width: 80px;
            transition: 0.4s cubic-bezier(.445, .05, .55, .95);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .item {
            overflow: hidden;
            border-radius: 50%;
            transition: 0.2s ease in;
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            box-shadow: 1px 1px 3px grey;
            
        }

        .item1{
            transition-delay: .2s;
            background-color: rgb(143, 186, 255);
            
        }

        .item2{
            transition-delay: .3s;
            background-color: rgb(143, 255, 216);
            margin-top: 10px;
            margin-bottom: 60px;
        }

        .item:hover{
            cursor:pointer;
        }
        .item:hover img{
            transform: rotate(360deg);
            transition: all .2s;
        }

        .box-active{
            height:290px;
        }

       

    </style>

  </head>
  
  <body>  
   <div class="fab">
        <img class="options" src="icons/edit-icon.png">
   </div>

   <div class="box">
        <a href="" class="item item1" id="obj1">
            <img class="options"  src="icons/plus-icon.png">
        </a>
        <a href="" class="item item2" id="obj2">
            <img class="options" src="icons/minus-icon.png">
        </a>
   </div>
