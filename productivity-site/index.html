            <style>
                * {
                    margin: 0;
                    padding: 0;
                    /* NTS: what does this do?? */
                    box-sizing: border-box;
                }

                body {
                    width: 100%;
                    height: 100%;
                }

                /******************************************** STYLING THE FAB *******************************************/
                .fab {
                    position: fixed;
                    top: 125px;
                    left: 32px;
                    border-radius: 50%;
                    width: 60px;
                    height: 60px;
                    background: #97bb9b;
                    box-shadow: 1px 2px 4px grey;
                    z-index: 3;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    
                }

                .fab:hover img {
                    transform: rotate(360deg);
                    transition: all .5s;
                }

                .options {
                    height: 30px;
                    width: 30px;
                }

                .fab:hover {
                    cursor: pointer;
                }

                .box {
                    position: fixed;
                    top: 130px;
                    left: 40px;
                    height: 0px;
                    transition-delay: .3s;
                    width: 80px;
                    transition: 0.4s cubic-bezier(.445, .05, .55, .95);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                }

                .item {
                    overflow: hidden;
                    border-radius: 50%;
                    transition: 0.2s ease in;
                    width: 44px;
                    height: 44px;
                    display: flex;
                    flex-direction: row;
                    align-items: center;
                    justify-content: center;
                    box-shadow: 1px 1px 3px grey;

                }

                .item1 {
                    transition-delay: .2s;
                    background-color: #84B59F;
                    
                }

                .item2 {
                    transition-delay: .3s;
                    background-color: #84B59F;
                    margin-top: 10px;
                    margin-bottom: 50px;
                   
                }

                .item:hover {
                    cursor: pointer;
                }

                .item:hover img {
                    transform: rotate(360deg);
                    transition: all .2s;
                }

                .box-active {
                    height: 290px;
                }

                /* ************************************************************************************** */

                
            </style>

                        <!HTML canvas to draw out the chart>
                            <canvas id="myChart"></canvas>

                    <!--Source CDN for Chart.js library-->
                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                    <!--Source CDN for color palette plugin-->
                    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-colorschemes"></script>
                    <script src="https://unpkg.com/chartjs-plugin-colorschemes"></script>

                    <!--create the chart-->
                    <script>
                        /** create a constant with the html canvas element **/
                        const ctx = document.getElementById('myChart');

                        /** create a new chart, supply the canvas to draw on and 
                         * instantiate the chart with bar chart values (this includes
                         * type, labels, data points, and options)
                         * 
                         * this is the generic way to create a chart with Chart.js, but
                         * there are many different charts you can create.
                         */
                        Chart.defaults.backgroundColor = '#A3C9A8';
                        Chart.defaults.font.size = 16;

                        new Chart(ctx, {

                            //specify the type of chart
                            type: 'line',
                            //specify the data and char stuff in general 
                            data: {
                                labels: ['Sun', 'Mon', 'Tues', 'Wed', 'Thurs', 'Fri', 'Sat'],
                                datasets: [{
                                    label: 'Number of Events',
                                    data: [12, 19, 3, 5, 2, 3, 7],
                                    borderWidth: 5,
                                    borderColor: '#000000',
                                    pointBackgroundColor: '#000000',
                                    pointRadius: '7',
                                    pointHoverBackgroundColor: '#fae6d7',
                                    fill: true
                                }]
                            },

                            /*COLOR PALETTE
                            * #fae6d7
                            * #A3C9A8
                            * #84B59F
                            * #50808E
                            */

                            //customize/style the chart
                            options: {
                                maintainAspectRatio: false,
                                responsive: true,
                                tension: .3,
                                scales: {

                                    y: {
                                        beginAtZero: true,
                                        grid: {
                                            display: false
                                        },
                                        font: {
                                            family: 'Sunny'
                                        }
                                    },
                                    x: {
                                        grid: {
                                            display: false
                                        }
                                    }
                                },
                                plugins: {
                                    legend: {
                                        labels: {
                                            font: {
                                                family: 'Sunny',
                                                size: '20px',
                                                
                                            }
                                        }
                                    }
                                }

                            }

                        });


                    </script>
